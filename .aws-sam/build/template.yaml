AWSTemplateFormatVersion: '2010-09-09'
Description: andrewwillettedotcom
Transform:
- AWS::Serverless-2016-10-31
Resources:
  helloFromLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      Events:
        Home:
          Type: Api
          Properties:
            Path: /
            Method: get
        Music:
          Type: Api
          Properties:
            Path: /music
            Method: get
        Resume:
          Type: Api
          Properties:
            Path: /resume
            Method: get
        SheetMusic:
          Type: Api
          Properties:
            Path: /sheet-music
            Method: get
        Static:
          Type: Api
          Properties:
            Path: /static/main.css
            Method: get
      CodeUri: helloFromLambdaFunction
    Metadata:
      SamResourceId: helloFromLambdaFunction
